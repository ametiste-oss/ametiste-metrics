plugins {
    id "com.jfrog.bintray" version "1.3.1"
}

apply from: "https://raw.githubusercontent.com/ametiste-oss/ametiste-bintray-gradle/master/bintray.gradle"


description = "Aspect-driven metric source support."

dependencies {

    compile project(":metrics-service")
    compile project(":metrics-annotations")

    compile "org.springframework:spring-expression:${springVersion}"
    compile 'org.aspectj:aspectjrt:1.8.7'
    compile 'org.aspectj:aspectjweaver:1.8.7'

}